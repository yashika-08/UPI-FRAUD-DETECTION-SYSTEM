<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SecurePay AI - UPI Fraud Detection</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1f1c2c);
    background-size:400% 400%;
    animation: gradientBG 12s ease infinite;
    overflow:hidden;
    position:relative;
}

/* Animated background */
@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Floating blurred shapes */
.bg-shape{
    position:absolute;
    border-radius:50%;
    filter: blur(120px);
    opacity:0.4;
    animation: float 10s infinite alternate ease-in-out;
}

.shape1{
    width:350px;
    height:350px;
    background:#00c6ff;
    top:5%;
    left:10%;
}

.shape2{
    width:400px;
    height:400px;
    background:#0072ff;
    bottom:5%;
    right:10%;
}

@keyframes float{
    from{ transform: translateY(-40px);}
    to{ transform: translateY(40px);}
}

/* Branding */
.brand{
    position:absolute;
    top:40px;
    text-align:center;
    width:100%;
    color:#ffffffcc;
}

.brand h2{
    font-weight:600;
    letter-spacing:1px;
}

.brand p{
    font-size:14px;
    margin-top:5px;
    opacity:0.8;
}

/* Card */
.container{
    width:370px;
    padding:35px;
    border-radius:20px;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.2);
    box-shadow:0 8px 32px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease;
    color:#fff;
    transition:0.4s;
    z-index:2;
}

@keyframes fadeIn{
    from{opacity:0; transform: translateY(30px);}
    to{opacity:1; transform: translateY(0);}
}

h1{
    text-align:center;
    margin-bottom:25px;
    font-weight:600;
    letter-spacing:1px;
}

/* Form styling */
.form-group{
    position:relative;
    margin-bottom:22px;
}

input{
    width:100%;
    padding:12px 10px;
    border:none;
    border-radius:8px;
    background: rgba(255,255,255,0.15);
    color:#fff;
    outline:none;
    font-size:14px;
    transition:0.3s;
}

input:focus{
    background: rgba(255,255,255,0.25);
    box-shadow:0 0 12px rgba(0,255,200,0.4);
}

/* Floating label */
label{
    position:absolute;
    left:12px;
    top:12px;
    font-size:14px;
    color:#ddd;
    pointer-events:none;
    transition:0.3s ease;
}

input:focus + label,
input:not(:placeholder-shown) + label{
    top:-8px;
    left:8px;
    font-size:11px;
    background:#1f1c2c;
    padding:0 5px;
    border-radius:4px;
}

/* Button */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background: linear-gradient(45deg,#00c6ff,#0072ff);
    color:#fff;
    font-weight:600;
    cursor:pointer;
    transition:0.4s;
}

button:hover{
    transform: translateY(-3px);
    box-shadow:0 6px 20px rgba(0,114,255,0.6);
}

/* Result */
.result{
    margin-top:20px;
    text-align:center;
    font-weight:600;
    opacity:0;
    transform: translateY(10px);
    transition:0.5s;
}

.result.show{
    opacity:1;
    transform: translateY(0);
}
</style>
</head>

<body>

<div class="bg-shape shape1"></div>
<div class="bg-shape shape2"></div>

<div class="brand">
    <h2>SecurePay AI</h2>
    <p>Smart Fraud Prevention Powered by Machine Learning</p>
</div>

<div class="container">
    <h1>UPI Fraud Detection</h1>

    <form id="fraudForm">

        <div class="form-group">
            <input type="number" id="amount" name="amount" placeholder=" " required>
            <label>Amount</label>
        </div>

        <div class="form-group">
            <input type="text" id="category" name="category" placeholder=" " required>
            <label>Category</label>
        </div>

        <div class="form-group">
            <input type="text" id="merchant" name="merchant" placeholder=" " required>
            <label>Merchant</label>
        </div>

        <div class="form-group">
            <input type="text" id="location" name="location" placeholder=" " required>
            <label>Location</label>
        </div>

        <button type="submit">Check Fraud</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
document.getElementById('fraudForm').addEventListener('submit', function(e){
    e.preventDefault();

    const formData = new FormData(this);
    const resultDiv = document.getElementById('result');
    const container = document.querySelector('.container');

    resultDiv.classList.remove('show');
    container.style.boxShadow = "0 8px 32px rgba(0,0,0,0.3)";

    fetch('/predict', {
        method:'POST',
        body:formData
    })
    .then(res => res.json())
    .then(data => {

        if(data.error){
            resultDiv.innerText = "⚠️ " + data.error;
            resultDiv.style.color = "#ff4b5c";
        } 
        else {
            resultDiv.innerText = "Prediction: " + data.prediction;

            if(data.prediction.toLowerCase().includes("fraud")){
                resultDiv.style.color = "#ff4b5c";
                container.style.boxShadow = "0 0 35px rgba(255,75,92,0.7)";
            } else {
                resultDiv.style.color = "#00ffae";
                container.style.boxShadow = "0 0 35px rgba(0,255,174,0.7)";
            }
        }

        resultDiv.classList.add('show');
    })
    .catch(error => {
        resultDiv.innerText = "Error: " + error;
        resultDiv.style.color = "#ff4b5c";
        resultDiv.classList.add('show');
    });
});
</script>

</body>
</html>
